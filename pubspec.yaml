# [Start pubspec.yaml]
name: camping_osm_navi
description: A navigation app for a specific campground using OpenStreetMap.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '^3.4.0'

dependencies:
  flutter:
    sdk: flutter

  geolocator: ^12.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  collection: ^1.18.0
  flutter_map_cancellable_tile_provider: ^2.0.0 # <-- NEU HINZUGEFÃœGT

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/export.geojson
# [Ende pubspec.yaml]