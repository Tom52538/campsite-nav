name: camping_osm_navi
description: A navigation app for a specific campground using OpenStreetMap.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.4.0'

dependencies:
  flutter:
    sdk: flutter

  geolocator: ^12.0.0
  flutter_map: ^6.1.0
  flutter_map_cancellable_tile_provider: ^2.0.0
  vector_map_tiles: ^7.3.1
  vector_tile_renderer: ^5.2.1
  http: ^1.2.1
  latlong2: ^0.9.1
  collection: ^1.18.0
  provider: ^6.1.2
  flutter_tts: ^3.8.5
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.3
  path: ^1.9.0
  logging: ^1.2.0
  meta: ^1.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - .env
    # âœ… ALLE GEOJSON-DATEIEN INKLUSIVE ENHANCED KAMPERLAND - FIXED TYPO
    - assets/data/export.geojson                                      # Sittard
    - assets/data/export_kamperland.geojson                          # Kamperland Basic (43 POIs)
    - assets/data/export_kamperland_enhanced_with_converted_pois.geojson  # Kamperland Enhanced (214 POIs) - FIXED TYPO
    - assets/data/zuhause_umgebung.geojson                           # Zuhause/Gangelt