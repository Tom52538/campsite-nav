name: camping_osm_navi
description: A navigation app for a specific campground using OpenStreetMap.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '^3.4.0'

dependencies:
  flutter:
    sdk: flutter

  geolocator: ^12.0.0 # Aktuelle Version beibehalten
  
  # flutter_map und verwandte Pakete aktualisieren:
  # Die genauen neuesten stabilen Versionen sollten bei Bedarf auf pub.dev überprüft werden.
  # Die ^-Notation erlaubt Minor- und Patch-Updates.
  flutter_map: ^6.1.0 # Zurück auf die ursprüngliche Version für Stabilität, bis das Port-Thema gelöst ist.
                      # Wenn die App stabil läuft, können wir ein Update auf ^8.x.x erneut versuchen.
  flutter_map_cancellable_tile_provider: ^2.0.0 # Ebenfalls zurück auf die Version, die Sie hatten.
                                              # Erst Stabilität, dann Updates.
  
  latlong2: ^0.9.1
  collection: ^1.18.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0 # Beibehalten der aktuellen Version

flutter:
  uses-material-design: true

  assets:
    - assets/data/export.geojson
    - assets/data/export_kamperland.geojson
    - assets/data/zuhause_umgebung.geojson